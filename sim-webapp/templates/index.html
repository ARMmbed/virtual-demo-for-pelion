<!doctype html>
<html style="width: 630px;height: 393px;max-height: 393px;max-width: 630px;" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pelion Virtual Device Simulator</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ static_url("img/favicon.ico") }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Electrolize">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gruppo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Iceland">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lekton">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">

    <link rel="stylesheet" href="{{ static_url("css/led.compiled.css") }}" type="text/css">
    <link rel="stylesheet" href="{{ static_url("css/styles.css") }}" type="text/css">

    <script src="https://kit.fontawesome.com/4418250580.js" crossorigin="anonymous"></script>
</head>
<body id="body" onload="onLoad()"
    style="background-image: url(&quot;static/img/Device3.svg&quot;);width: 630px;height: 393px;max-height: 393px;min-height: 393px;background-color: rgb(17,16,16);background-repeat: no-repeat;">
    <div class="container" style="width: 502px;">
        <div class="row">
            <div class="col" style="padding: 0px;">
                <div class="card d-sm-flex align-items-sm-center"
                    style="background-color: rgba(255,255,255,0);height: 55px;">
                    <div class="card-body d-sm-flex justify-content-sm-center align-items-sm-center"
                        style="height: auto;padding: 0px;">
                        <!-- Dropdown -->
                        <select class="invisible js-example-basic-single " id='selUser' onchange='selectChanged()'>
                            <option value=" 0 ">Select device ID</option>
                        </select>
                    </div>
                </div>
                <div class="card d-sm-flex align-items-sm-center"
                    style="background-color: rgba(255,255,255,0);height: 57px;margin-top: 4px;padding-top: 0px;">
                    <div class="card-body d-sm-flex justify-content-sm-center align-items-sm-center"
                        style="height: auto;padding: 0px;">
                        <h4 id="console" class="d-sm-flex card-title"
                            style="margin: 0px;color: #bad8fc;font-family: Electrolize, sans-serif;font-size: 38px;">
                        </h4>
                    </div>
                </div>
                <div class="card d-sm-flex align-items-sm-center"
                    style="background-color: rgba(255,255,255,0);margin-top: 0px;padding-top: 0px;height: 57px;">
                    <div class="card-body d-sm-flex justify-content-sm-center align-items-sm-center"
                        style="height: auto;padding: 0px;">
                        <div class="row" style="margin: 0px;min-width: 165px;width: 358px;">
                            <div class="col-5 d-sm-flex justify-content-sm-center align-items-sm-center invisible">
                                <button onclick="securityScript()" class="btn btn-primary btn-push" type="button"
                                    style="background-color: rgb(115,70,60);color: rgb(122,122,122);">SECURE</button>
                            </div>
                            <div class="col-2 d-sm-flex justify-content-sm-center align-items-sm-center"
                                style="padding: 0px;"><i id="led" class="fas fa-circle"
                                    style="font-size: 30px;color: rgb(0,0,0);"></i></div>
                            <div class="col-5 d-sm-flex justify-content-sm-center"><button id="shakeButtonId"
                                    onclick="toggleShake();" class="btn btn-primary btn-push animate__animated"
                                    type="button"
                                    style="background-color: rgb(115,70,60);color: rgb(122,122,122);font-family: Electrolize, sans-serif;">SHAKE</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 0px;margin-right: 89px;margin-left: 89px;height: auto;">
                    <div class="col">
                        <div class="card d-sm-flex"
                            style="background-color: rgba(255,255,255,0);height: 57px;margin-top: 0px;margin-left: 23px;margin-right: 23px;">
                            <div class="card-body d-sm-flex" style="height: auto;padding: 0px;min-height: auto;">
                                <div class="row" style="margin: 0px;min-width: 100%;">
                                    <div class="col" style="padding: 0px;">
                                        <p class="text-left"
                                            style="color: rgb(0,198,242);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                            ▌Sensor&nbsp;</p>
                                        <p class="text-left"
                                            style="color: rgb(0,198,242);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                            ▌DeviceID&nbsp;</p>
                                        <p class="text-left"
                                            style="color: rgb(0,198,242);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                            ▌Firmware</p>
                                    </div>
                                    <div class="col" style="padding: 0px;">
                                        <p class="text-right"
                                            style="color: rgb(0,242,111);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                            {{ sensor_type }} &nbsp;</p>
                                        <p id="deviceID" class="text-right"
                                            style="color: rgb(0,242,111);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                            Loading</p>
                                        <p id="firmware" class="text-right"
                                            style="color: rgb(0,242,111);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                            Demo firmware</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="card d-sm-flex"
                            style="background-color: rgba(0,0,0,0);height: px;margin-top: 60px;margin-left: 23px;margin-right: 23px;">
                            <div class="card-body d-sm-flex" style="height: auto;padding: 0px;min-height: auto;">
                                <div class="row" style="margin: 0px;min-width: 100%;">
                                    <div class="col" style="padding: 0px;">
                                        <p class="text-left"
                                            style="color: rgb(0,198,242);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                            <span class="glyphicon glyphicon-ok"></span>Encrypted messaging</p>
                                        <p class="text-left"
                                            style="color: rgb(0,198,242);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                            <span class="glyphicon glyphicon-ok"></span>Certificate based provisioning</p>
                                        <p class="text-left"
                                            style="color: rgb(0,198,242);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                            <span class="glyphicon glyphicon-ok"></span>Bootstrap verification</p>
                                    </div>
                                </div>
                                <div class="col" style="padding: 0px;">
                                    <p class="text-right tick-box visible"
                                        style="color: rgb(0,242,111);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                        <span class="fas fa-check"></span></p>
                                    <p class="text-right tick-box visible"
                                        style="color: rgb(0,242,111);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                        <span class="fas fa-check"></span></p>
                                    <p class="text-right tick-box visible"
                                        style="color: rgb(0,242,111);font-family: Electrolize, sans-serif;margin-bottom: 5px;">
                                        <span class="fas fa-check"></span></p>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://kit.fontawesome.com/4418250580.js" crossorigin="anonymous"></script>
    <script src="{{ static_url("js/script.js") }}" type="text/javascript"></script>
</body>

</html>
